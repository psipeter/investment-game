<!DOCTYPE html>
<html lang="en">

<head>
	<title>Home</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'home.css' %}">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
	{% for message in messages %}
	    <p id='error'>{{ message }}</p>
	{% endfor %}
	<p id="ID">ID: {{username}}</p>
	<p id="home">Home</p>
	<p id="logout"><a href="{% url 'logout' %}">Logout</a></p>

	<p id="information"><a id="information-link" class="link" href="{% url 'information' %}">Study Information</a></p>
	<div id="information-bg" class="bg"></div>

	<p id="consent"><a id="consent-link" class="link" href="{% url 'consent_signed' %}">Consent Form</a></p>
	<div id="consent-bg" class="bg"></div>

	<p id="survey"><a id="survey-link" class="link" href="{% url 'survey' %}">Survey</a></p>
	<div id="survey-bg" class="bg"></div>


	<div id="tutorial">
		<a id="tutorial-link" class="link" href="{% url 'tutorial' %}">Tutorial</a>
		<p id="tutorial-count" class="count"></p>
	</div>
	<div id="tutorial-bg" class="bg"></div>

	<div id="required-games">
		<a id="required-link" class="link" href="{% url 'game' %}">Required Games</a>
		<p id="required-count" class="count"></p>
	</div>
	<div id="required-bg" class="bg"></div>

	<div id="bonus-games">
		<p><a id="bonus-link" class="link" href="{% url 'game' %}">Bonus Games</a></p>
		<p id="bonus-count" class="count"></p>
	</div>
	<div id="bonus-bg" class="bg"></div>

	<p id="stats"><a id="stats-link" class="link" href="{% url 'stats' %}">Game Stats</a></p>
	<div id="stats-bg" class="bg"></div>

	<p id="cash-out"><a id="cash-out-link" class="link" href="{% url 'cash_out' %}">Cash Out</a></p>
	<div id="cash-bg" class="bg"></div>


	<p id="feedback"><a id="feedback-link" class="link" href="{% url 'feedback' %}">Give Feedback</a></p>
	<div id="feedback-bg" class="bg"></div>

	<script type="text/javascript">
		//pass django variables to external javascript
		let N_REQUIRED = "{{N_REQUIRED}}"
		let N_BONUS = "{{N_BONUS}}"
		let nRequired = "{{nRequired}}"
		let nBonus = "{{nBonus}}"
		let doneConsent = "{{doneConsent}}"
		let doneSurvey = "{{doneSurvey}}"
		let doneTutorial = "{{doneTutorial}}"
		let doneRequired = "{{doneRequired}}"
		let doneBonus = "{{doneBonus}}"
		let doneCash = "{{doneCash}}"
	</script>
	<script src="{% static 'home.js' %}"></script>

</body>
