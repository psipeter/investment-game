<!DOCTYPE html>
<html lang="en">

<head>
	<title>login</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'login.css' %}">
	<meta charset="utf-8">
</head>

<body>
	<div id="wrapper">
	<h1>Investment Game</h1>

	<form id="loginForm "method="post">
		{% csrf_token %}
		<table>
			<tr><td>{{ form.username }}</td></tr>
			<tr><td>{{ form.password }}</td></tr>
		</table>
		<input hidden id="submitButton" type="submit" value="log" />
		<input type="hidden" name="next" value="{{ next }}" />
	</form>

	{% if form.errors.username %}
		<p class="center">MTurk ID not found</p>
	{% elif form.errors.password %}
		<p class="center">Password incorrect</p>
	{% endif %}
	
	{% if next %}
		<p class="center">Please login to see this page.</p>
	{% endif %}

	<div class="login-btn">
		<button id="login"> <label for="submitButton" tabindex="0">Login</label></button>
	</div>

	<div class="other-btn">
		<button id="reset">Forgot your password?</button>
		<button id="register">Sign up</button>
	</div>
	</div>

	<script type="text/javascript">
		document.getElementById("reset").onclick = function () {
			location.href = "{% url 'reset' %}";
		};
		document.getElementById("register").onclick = function () {
			location.href = "{% url 'information' %}";
		};
	</script>
</body>
